<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Dock Effect</title>
    <link rel="stylesheet" href="assets/styles/magnification.css" />
</head>
<body>
<div class="dock-container">
    <div class="dock-item" data-index="0">
        <img src="assets/images/apple.png" alt="Apple Logo" />
    </div>
    <div class="dock-item" data-index="1">
        <img src="assets/images/watch.png" alt="Apple Watch" />
    </div>
    <div class="dock-item" data-index="2">
        <img src="assets/images/ipad.png" alt="iPad" />
    </div>
    <div class="dock-item" data-index="3">
        <img src="assets/images/iphone.png" alt="iPhone" />
    </div>
    <div class="dock-item" data-index="4">
        <img src="assets/images/macbook.png" alt="MacBook" />
    </div>
</div>
</body>
</html>
